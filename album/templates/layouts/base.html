<!DOCTYPE html>
<html>
{% load static %}
<head>
    <link rel="shortcut icon" href="{% static 'img/music.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/music.png' %}" height='45px'>
        </a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#conteudo-navbar"
                aria-controls="conteudo-navbar" aria-expanded="false"
                aria-label="Ativar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="conteudo-navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}"> Início </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'album_list' %}"> Álbum </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'artist_list' %}"> Artista </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bloco de conteúdo -->
{% block content %}
{% endblock %}

<!-- Arquivos necessários para o Bootstrap -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Bloco de scripts -->
{% block scripts %}
{% endblock %}

<!-- Scripts.js -->
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
